    <style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}
body{
    background: #f5f5f5;
    height: 100vh;
    
    display: grid;
    place-items: center;
}
.SvgContainer{
    /* background-color: red; */
    height: 200px;
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50% , -50%);
}
#LoaderBox{
    transform: translateX(-100px);
    opacity: 0;
}
#LoaderInnerCircle1{
    position: relative;
}
#LoaderText{
    transform: translateX(-32.5%);
}
.loaderContainer{
    background: #070e10;
    height: 100vh;
    width: 100%;
    position: relative;
    overflow: hidden;
}
@media (max-width:500px) {
    .SvgContainer{
    width: 360px;
    }
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


    <script>
const tl  = gsap.timeline({defaults:{
    duration:.7,
    ease:'power4'
}})
tl
// Text appear
.from('#InteractiveText' , {
    y:-100,
    opacity:0.2
})
.from('#LoaderText' , {
    y:100,
    opacity:0.2
},'<')
// Loader Text Slides
.to('#LoaderText' , {
    x:0,
})
.to('#LoaderBox' , {
    x:0,
    opacity:1,
},'.62')
// Texts Disappear
.to('#InteractiveText' , {
    x:200,
    opacity:0.2,
    duration:2
})
.to('#LoaderText'  , {
    x:200,
    opacity:0.2,
    duration:2
},'<')
// LoaderBox
.to('#LoaderBox' , {
    x:52,
    scale:1.2
},'<')
// SVGContainer
.to('.SvgContainer' , {
   y:90
},'-=.9')
.to('#LoaderInnerLine' , {
 rotate:90,
 x:7.8,
 y:-10,
 scale:1.2
},'+=.3')
// loaderContainer
.to('.loaderContainer' , {
   y:-800
},'+=1.2')
// 
    </script>
